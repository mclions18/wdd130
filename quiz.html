<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A quiz form to to show skill with the form element and CSS styling.">
    <meta name="author" description="Matthew Clifford">
    <title>WDD 130 | Quiz Form | Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>Basic HTML and CSS Quiz</h1>
    <form>
        <div class="form-item">
            <label for="q1"><strong>1.</strong> What does the acronym HTML stand for?</label>
            <input type="text" id="q1" name="q1">
        </div>
        <div class="form-item">
            <label for="q2"><strong>2.</strong> How do you define a class attribute in CSS?</label>
            <textarea id="q2" name="q2" rows="4"></textarea>
        </div>
        <div class="form-item">
            <label for="q3"><strong>3.</strong> What is the correct way to style an ID in CSS?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value=".id">.id</option>
                <option value="#id">#id</option>
                <option value="-id">-id</option>
                <option value="*id">*id</option>
            </select>
        </div>
        <div class="form-item">
            <label for="q4"><strong>4.</strong> What is the left margin in this declaration? (margin: 40px 20px 35px 15px;)</label>
            <input type="number" id="q4" name="q4">
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
