<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Green Mountain Rafting</title>
    <meta name="description" content="The contact page gives all of our contact information so the user can easily contact us with any concerns and problems they have.">
    <meta name="author" content="Matthew Clifford">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body class="body_contact">
    <header class="grid">
        <img src="images/logo.jpeg" alt="Rafting Site Logo">
        <nav >
            <a href="index.html"  target="_blank">Home</a>
            <a href="about.html"  target="_blank">About Us</a>
            <a href="trips.html"  target="_blank">Trips</a>
            <a href="contact.html"  target="_blank">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="section">
            <h1 class="color">Our contact Information</h1>
            <section class="flex">
                <div>
                    <p class="color">Location: 1234 water rd. </p>
                    <p class="color">Phone Number: (123) 208-1234</p>
                    <p class="color">Email: greenmountinrafting@gmail.com</p>
                </div>
                <div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d10188.347674390581!2d-112.4304361497627!3d42.84781925964431!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1679804884992!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
        </section>
        <section>
            <h2>Contact Us</h2>
            <form>
                <div class="width_contact">
                    <label for="user-name" class="color">Please enter your full name:</label>
                    <input type="text" id="user-name" name="user">
                </div>
                <div class="width_contact">
                    <label for="email" class="color">Please enter your email:</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="width_contact">
                    <label for="inquiry" class="color">What is the purpose of your message?</label>
                    <select id="inquiry" name="inquiry">
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="General Inquiry">General Inquiry</option>
                        <option value="Reservation Questions">Reservation Questions</option>
                        <option value="Website suggestion">Website Suggestion</option>
                    </select>
                </div>
                <div class="width_contact">
                    <label for="message" class="color">Please write your message:</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                <div>
                    <label for="checkbox" class="color">Please subscribe to the monthly newsletter</label>
                    <input type="checkbox" id="checkbox" name="checkbox" class="checkbox">
                </div>
                <div>
                    <label for="submit"></label>
                    <button type="submit" 
                    id="submit" class="button_contact">Submit</button>
                </div>
            </form>
        </section>
        <div class="contact_pics">
            <figure>
                <img src="images/happy_employee1.jpg" alt="John Glen - Raft Guide" class="img_contact">
                <figcaption class="color">John Glen</figcaption>
            </figure>
            <figure>
                <img src="images/happy_employee2.jpg" alt="Jacob Adams - Raft Guide" class="img_contact">
                <figcaption class="color">Jacob Adams</figcaption>
            </figure>
            <figure>
                <img src="images/happy_employee3.jpg" alt="Sarah Jones - Raft Guide" class="img_contact">
                <figcaption class="color">Sarah Jones</figcaption>
            </figure>
        </div>
    </main>
    <footer>
        <p>©️2023 ⛷ Green Mountain Rafting ⛷ Matthew Clifford</p>
        <a href="https://facebook.com">
            <img src="images/facebook.webp" alt="Facebook" class="img">
        </a>
        <a href="https://twitter.com">
            <img src="images/twitter.webp" alt="Twitter" class="img">
        </a>
        <a href="https://instagram.com">
            <img src="images/instagram.webp" alt="Instagram" class="img">
        </a>
        <a href="images/Wireframe_for_contact_us_page.png" class="color">Wireframe
        </a>
    </footer>
</body>
</html>
